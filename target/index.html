<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>VN-Issue-Tracking-Diagnostic</title>
<body>
  <div class="container" id="main" ng-app="dataset">
    <div class="page-header">
      <h1>VertNet Issue Tracking Diagnostic</h1>
      <p class="lead">
        Compares open/closed issue counts for VertNet participants.
      </p>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h3>
          <strong>Datasets</strong>
        </h3>
      </div>
    </div>

    <div class="row" ng-controller="DatasetController as datasetCtlr">
      <div class="col-xs-12">
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <th>github_orgname</th>
            <th>github_reponame</th>
            <th>Issues URL</th>
            <th>Closed Issue Count</th>
            <th>Open Issue Count</th>
          </thead>
          <tbody>
            <tr ng-repeat="dataset in datasetCtlr.datasets">
              <td>{{dataset.github_orgname}}</td>
              <td>{{dataset.github_reponame}}</td>
              <td><a href="https://github.com/{{dataset.github_orgname}}/{{dataset.github_reponame}}/issues?utf8=âœ“&q=is%3Aissue+is%3Aopen+-label%3Areport" target="_blank">Open Issues</a></td>
              <td>{{dataset.closed_count}}</td>
              <td ng-class="{'success':dataset.open_count==0, 'danger':dataset.open_count!=0 }">{{dataset.open_count}}</td>
            </tr>
          </tbody>
        </table>
        </ul>
      </div>
    </div>

  </div>
</body>
<script src="js/main.bundle.js" type="text/javascript"></script>
</html>
